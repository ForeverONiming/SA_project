{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">醫師註冊</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">帳號</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密碼</label>
                            {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">確認密碼</label>
                            {{ form.password2 }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">科別</label>
                            {{ form.department }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">聯絡電話</label>
                            {{ form.phone }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">註冊</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}">已有帳號？登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
