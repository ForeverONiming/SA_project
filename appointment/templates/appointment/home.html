{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>智慧醫療預約系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">智慧醫療預約系統</h1>
                {% if user.is_authenticated %}
                    <div class="alert alert-success">
                        歡迎，{{ user.username }}！
                    </div>
                    <div class="d-flex gap-3 mb-4">
                        <a class="btn btn-danger" href="{% url 'logout' %}">登出</a>
                        <a class="btn btn-primary" href="{% url 'make_appointment' %}">預約掛號</a>
                        <a class="btn btn-info" href="{% url 'my_appointments' %}">我的預約紀錄</a>
                    </div>
                {% else %}
                    <div class="d-flex gap-3 mb-4">
                        <a class="btn btn-success" href="{% url 'login' %}">登入</a>
                        <a class="btn btn-secondary" href="{% url 'register' %}">註冊</a>
                    </div>
                {% endif %}
                <hr>
                <p class="text-muted">請使用上方選單進行操作。</p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
