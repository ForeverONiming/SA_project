{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">歡迎，{{ doctor.user.username }} 醫師（{{ doctor.department }}）</h2>
    <h4>本醫師近期預約：</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>病患</th>
                <th>日期</th>
                <th>時段</th>
                <th>聯絡電話</th>
                <th>原因</th>
            </tr>
        </thead>
        <tbody>
            {% for a in appointments %}
            <tr>
                <td>{{ a.user.username }}</td>
                <td>{{ a.date }}</td>
                <td>{{ a.time_slot }}</td>
                <td>{{ a.phone }}</td>
                <td>{{ a.reason }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">目前沒有預約</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
